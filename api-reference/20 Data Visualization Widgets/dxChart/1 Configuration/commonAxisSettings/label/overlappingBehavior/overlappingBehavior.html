<!--@Knockout-->
<div id="chartContainer" data-bind="dxChart: {
    dataSource: data,
    commonSeriesSettings: {
        argumentField: 'year'
    },
    series: [
        { valueField: 'europe', name: 'Europe' },
        { valueField: 'americas', name: 'Americas' },
        { valueField: 'africa', name: 'Africa' }
    ],
    animation: false,
    valueAxis: {
        label: { format: 'largeNumber' },
        tickInterval: 100000000
    },
    argumentAxis: { tickInterval: 5 },
    commonAxisSettings: {
        label: { overlappingBehavior: selectBoxValue }
    }
}"></div>
<div class="inline" style="text-align:center">
    <div>commonAxisSettings | label | overlappingBehavior:&nbsp;</div>
    <div id="selectBoxContainer" data-bind="dxSelectBox: {
        items: ['enlargeTickInterval', 'ignore', 'stagger', 'rotate'],
        value: selectBoxValue
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="chartController">
    <div id="chartContainer" dx-chart="{
        dataSource: data,
        commonSeriesSettings: {
            argumentField: 'year'
        },
        series: [
            { valueField: 'europe', name: 'Europe' },
            { valueField: 'americas', name: 'Americas' },
            { valueField: 'africa', name: 'Africa' }
        ],
        animation: false,
        valueAxis: {
            label: { format: 'largeNumber' },
            tickInterval: 100000000
        },
        argumentAxis: { tickInterval: 5 },
        commonAxisSettings: {
            label: { overlappingBehavior: 'enlargeTickInterval' }
        },
        bindingOptions: {
            'commonAxisSettings.label.overlappingBehavior': 'selectBoxValue'
        }
    }"></div>
    <div class="inline" style="text-align:center">
        <div>commonAxisSettings | label | overlappingBehavior:&nbsp;</div>
        <div id="selectBoxContainer" ng-model="selectBoxValue" dx-select-box="{
            items: ['enlargeTickInterval', 'ignore', 'stagger', 'rotate']
        }"></div>
    </div>
</div>
<!--/@AngularJS-->
